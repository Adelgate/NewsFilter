version: '3.9'
services:
  mongo:
    image: mongo:7.0.14
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
  backend:
    build: .
    depends_on:
      - mongo
    environment:
      - MONGODB_URI=mongodb://mongo:27017/newsfilter
      - INTERNAL_API_KEY=change-me
    ports:
      - "8080:8080"
    restart: unless-stopped
volumes:
  mongo_data: